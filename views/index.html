<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/dropZone.css">
    <script src="/javaScript/dropZone.js"></script>
    <script>
        Dropzone.options.myAwesomeDropzone = {
            paramName: "avatar", // The name that will be used to transfer the file
            maxFilesize: 10000, // MB
            accept: function (file, done) {
                if (file.name == "justinbieber.jpg") {
                    done("Naha, you don't.");
                } else {
                    done();
                }
            },
            init: function () {
                this.on("success", function (file, done) {
//                    alert(file.name);
//                    alert(done);
                    document.getElementById("ofn").value = file.name;
                    document.getElementById("nfn").value = done;
                });
            }
        };
    </script>
</head>
<body>
<h1><%= title %></h1>
<div class="row show">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="form-group">
            <form action="/upload" method="post" enctype="multipart/form-data" class="dropzone"
                  id="my-awesome-dropzone">
            </form>
        </div>
        <form action="/save_upload" method="post">
            <input type="hidden" name="original_file_name" id="ofn">
            <input type="hidden" name="new_file_name" id="nfn">
            <div class="form-group">
                <label for="poster">Poster</label>
                <input name="poster" id="poster" type="text">
            </div>
            <div class="form-group">
                <label for="mails">Mails</label>
                <textarea name="mails" id="mails" rows="5" cols="40">please use ";" to multi addresses.
                </textarea>
            </div>
            <div class="form-group">
                <label for="save_time">Saving Times</label>
                <select name="save_time" class="selectpicker" id="save_time">
                    <option value="1">One Day</option>
                    <option value="2">Two Days</option>
                    <option value="3">Three Days</option>
                    <option value="4">One Week</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"><span class="glyphicon glyphicon-send">  </span> Email</button>
            </div>
        </form>
    </div>
</body>
</html>
